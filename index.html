    <div id="dots" class="dots"></div>

    <script src="glider.min.js"></script>

    <script>

        new Glider(document.querySelector('.glider'), {
            slidesToShow: 3,
            slidesToScroll: 1,
            dots: '.dots',
            arrows: {

                next: '.next'
            }
        });
